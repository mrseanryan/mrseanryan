name: Latest blog post workflow - uib
on:
  schedule: # Run workflow automatically
    - cron: '30 8 * * *' # Runs 8:30am, daily
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts from UI Blunderz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in dev.to posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://uiblunderz.blogspot.com/feeds/posts/default"
          comment_tag_name: BLOG-POST-LIST-UIB
          max_post_count: 8
